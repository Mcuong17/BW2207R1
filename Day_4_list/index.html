<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        

        /* li {
            display: inline-block;
        } */

        
    </style>
</head>
<body>
    <!-- 
        Cú pháp:

        - Danh sách không có thứ tự: <ul> <li></li> </ul> (underlist)
        - Danh sách có thứ tự: <ol> <li></li> <ol>  (orderlist)

     -->

     <ul>
        <li>Việt Nam
            <ol>
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li>Hoa Kỳ
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>HousTon</li>
            </ol>
        </li>
        <li>Trung Quốc
            <ol>
                <li>Bejining</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjn</li>
            </ol>
        </li>
     </ul>

     
</body>
</html>
